    <title>Projeto Variáveis</title>

</head>
<body>

    <div>
        <script src="script.js"></script>

    <script>
        let x = 40
        var y = 20
        document.write('a soma de x+y é =' , x + y,'<br>')

        document.write('a subtração de x-y é =', x - y, '<br>')

        document.write('a multiplicação de x*y é =', x * y,'<br>')

        document.write('Verificar se x é maior ou igual a y =', x >= y,'<br>')

    </script>
